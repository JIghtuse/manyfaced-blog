<article class="post">
    <div class="post-header row">
        <div class="col-xs-9">
            <h2 class="post-title">
                {% if permalink: %}
                {{ post.title }}
                {% else %}
                <a href="/blog/{{post.key.id()}}">{{ post.title }}</a>
                {% endif %}
            </h2>
        </div>
        <div class="col-xs-3">
        {{ post.creation_date.strftime("%d %B %Y") }}
        by {{ author }}
        </div>
    </div>
    {{ post.content | nl2br }}
</article>
