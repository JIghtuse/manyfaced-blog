<div class="post-header row">
    <div class="post-title col-xs-9">
        <h2>
            {% if permalink: %}
            {{ post.title }}
            {% else %}
            <a href="{{uri_for('permalink', post_id=post.key.id())}}">{{ post.title }}</a>
            {% endif %}
        </h2>
    </div>
    <div class="post-title-date col-xs-3">
    {{ post.creation_date.strftime("%d %b %Y") }}
    by {{ author }}
    </div>
</div>
<div class="post-content">
{{ post.content | nl2br }}
</div>
