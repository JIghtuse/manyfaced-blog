{% extends "base.html" %}

{% block content %}
<form method="post" id="post-form">
    <div>
        <label for="post-title">Title</label>
        <input type="text", id="post-title", name="title", value="{{title}}">
        <div class="error">{{post_title_error}}</div>
    </div>
    <div>
        <label for="post-content">Content</label>
        <textarea id="post-content", name="content">{{content}}</textarea>
        <div class="error">{{post_content_error}}</div>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
{% endblock %}
