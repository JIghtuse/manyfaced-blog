<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manyfaced blog</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Open+Sans" rel="stylesheet">
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            <span class="sr-only">Toggle navigation</span>
                        </button>
                        <a class="navbar-brand text-uppercase" href="{{uri_for('home')}}">Manyfaced</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            {% if user: %}
                            <li><a href="{{uri_for('newpost')}}">
                                <span class="glyphicon glyphicon-pencil"></span>
                                New post</a>
                            </li>
                            {% endif %}
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if not user: %}
                            <li><a href="{{uri_for('signup')}}">Signup</a></li>
                            <li><a href="{{uri_for('login')}}">Login</a></li>
                            {% else: %}
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-user"></span>
                                    {{user.name}}
                                </a>
                            </li>
                            <li><a href="{{uri_for('logout')}}">Logout</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
            <footer>
                Manyfaced blog 2016
            </footer>
        </div>
    </body>
</html>
