{% extends "base.html" %}

{% block content %}
<article class="post">
    {{ post.render(True) | safe }}
    {% if user: %}
    <div class="post-footer">
        <form method="post">
            <input type="hidden" name="post_id" value="{{post.key.id()}}">
            <button type="submit" name="post-like" class="btn btn-default">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                Like post
            </button>
            {{ post_score }}
            <button type="submit" name="post-unlike" class="btn btn-default">
                <span class="glyphicon glyphicon-thumbs-down"></span>
                Unlike post
            </button>
            <button type="submit" name="post-edit" class="btn btn-default">
                <span class="glyphicon glyphicon-edit"></span>
                Edit post
            </button>
            <button type="submit" name="post-delete" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove-circle"></span>
                Delete post
            </button>
        </form>
    </div>
    {% endif %}
</article>
{% endblock %}
